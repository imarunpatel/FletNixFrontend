
<div class="mt-12 mb-20 flex flex-col justify-center w-full max-w-5xl mx-auto dark:bg-gray-900 px-2 md:px-8">
    <div class="flex items-center justify-end gap-2 pb-4">
        <div class="">
            <select id="type" (change)="onTypeChange($event)"  class="rounded-lg p-2 h-full text-gray-400 border border-gray-300">
                <option value="">Type</option>
                <option value="Movie">Movie</option>
                <option value="TV Show">TV Show</option>
            </select>
        </div>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
            </div>
            <input type="text" [formControl]="searchControl" id="table-search" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">
        </div>
    </div>
    <div class="overflow-x-auto shadow-md  sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Title
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Duration
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Release Year
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Rating
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let media of totalMedia" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{media.title}}
                        <small class="text-gray-400">({{media.type}})</small>
                    </th>
                    <td class="px-6 py-2">
                        {{media.duration}}
                    </td>
                    <td class="px-6 py-2">
                        {{media.release_year}}
                    </td>
                    <td class="px-6 py-2">
                        {{media.rating}}
                    </td>
                    <td class="px-6 py-2">
                        <a (click)="openModal(media)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                            View
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <app-pagination
    [currentPage]="currentPage"
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage"
    (pageChange)="onPageChange($event)"
  ></app-pagination>

  [data]="selectedMedia"
  (close)="closeModal()"
