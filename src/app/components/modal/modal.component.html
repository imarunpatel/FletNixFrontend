<div class="fixed  inset-0 px-2  bg-black bg-opacity-50 flex justify-center items-center" (click)="onClose()">
    <div class="bg-white max-h-screen overflow-y-scroll rounded-lg shadow-lg p-6 w-full max-w-sm" (click)="$event.stopPropagation()">
      <h2 class="text-xl font-semibold mb-4">Details</h2>
      <ul>
        <li *ngFor="let data of modifiedData" class="flex justify-between gap-2 border-b-[1px] last:border-0 py-1"><span class="text-sm text-gray-500">
          {{data[0] | removeUnderscore}}: </span> <span>{{data[1]}}</span>
        </li>
      </ul>
       <div class="flex justify-end mt-2">
         <button type="submit" (click)="onClose()" class=" text-gray-700 bg-gray-100 hover:bg-gray-200 focus:ring-1 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Ok</button>
       </div>
    </div>
  </div>
